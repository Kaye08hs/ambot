<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-dropdown {
            width: 200px;
            margin-bottom: 20px;
        }

        .dropdown-toggle {
            background-color: #c1121f; /* Red background */
            color: white;
        }

        .dropdown-toggle:focus {
            box-shadow: none; /* Remove the default focus outline */
        }

        .dropdown-menu {
            border: 2px solid #D4AF37; /* Yellow border for dropdown menu */
            border-radius: 0; /* Remove default rounded corners */
            padding: 0; /* Remove padding for no white space */
        }

        .dropdown-item {
            border-top: 2px solid #D4AF37; /* Yellow border on top of each item */
            border-bottom: 2px solid #D4AF37; /* Yellow border on bottom of each item */
            padding: 10px 15px; /* Padding for better spacing inside items */
            text-transform: uppercase;
            font-weight: bold;
            background-color: white; /* Background color for each item */
        }

        .dropdown-item:first-child {
            border-top: none; /* Remove the top border for the first item */
        }

        .dropdown-item:last-child {
            border-bottom: none; /* Remove the bottom border for the last item */
        }

        .dropdown-item:hover {
            background-color: #f8f9fa; /* Light grey on hover */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Food Category</h1>
    <div class="custom-dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Burger
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">TSIKEN BORGIR</a></li>
            <li><a class="dropdown-item" href="#">ALOHA</a></li>
            <li><a class="dropdown-item" href="#">CHESBORGIR</a></li>
            <li><a class="dropdown-item" href="#">YUMBORGER</a></li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Close dropdown after selection
    document.querySelectorAll('.dropdown-item').forEach(option => {
        option.addEventListener('click', function() {
            const dropdownButton = document.getElementById('dropdownMenuButton');
            dropdownButton.textContent = this.textContent; // Update button text to selected option
            const dropdownMenu = document.querySelector('.dropdown-menu');
            const bootstrapDropdown = new bootstrap.Dropdown(dropdownMenu.parentElement); // Get the dropdown instance

            bootstrapDropdown.hide(); // Close the dropdown
        });
    });
</script>

</body>
</html>
